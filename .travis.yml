language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- pip install .
- create-argparse-project -n a -p a -a a -e a@a -u https://github.com/examples/a -d
  a -c foo
- cd a
- pip install .
- foo
- cd ..
deploy:
  provider: pypi
  user: HibikineKage
  on:
    repo: HibikineKage/create-argparse-project
    branch: release/pypi
    distributions: sdist --formats=gztar,zip
    python: 3.6
  allow_failure: false
  password:
    secure: 
